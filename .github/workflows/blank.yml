name: CI

on:
  push:
    branches:
      - master
    tags:
      - rel-*
  pull_request:
    branches:
      - master
  create:

jobs:
 build:
  runs-on: windows-2019
  steps:
    - uses: actions/checkout@v2
    
    - name: Get PR Branch name
      if: ${{ github.event_name == 'pull_request' }}
      run: echo "BRANCH_NAME=${{ github.event.pull_request.head.ref }}" >> $Env:GITHUB_ENV
      
    - name: Get PUSH Branch name
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        echo "BRANCH_NAME=${{ github.ref_name }}" >> $Env:GITHUB_ENV
        echo "${{ github.event_name }}"

    - name: Print branch name
      run: |
        echo "Current branch name: ${{ env.BRANCH_NAME }}"
        echo "Current build number: ${{ github.run_number }}"

    - name: Add PR Comment
      uses: actions/github-script@v5
      if: ${{ github.event_name == 'pull_request' }}
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Current build number: ${{ env.BRANCH_NAME }}'
          })
