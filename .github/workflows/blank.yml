name: CI

on:
  push:
    branches:
      - master
      - release**
  pull_request:
    branches:
      - master
      - release**

jobs:
 build:
  runs-on: windows-2019
  steps:
#     - uses: actions/checkout@v2
    
    - name: Get PR Branch name
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "GITHUB_ENV = $Env:GITHUB_ENV"
        dir env:
        echo "BRANCH_NAME=${{ github.event.pull_request.head.ref }}" >> $Env:GITHUB_ENV
      
    - name: Get PUSH Branch name
      if: ${{ github.event_name != 'pull_request' }}
      run: echo "BRANCH_NAME=${{ github.ref_name }}" >> $Env:GITHUB_ENV

    - name: Print branch name
      run: |
        echo "Current branch name: $Env:GITHUB_ENV"
        echo "Current build number: ${{ github.run_number }}"

    - name: Add PR Comment
      uses: actions/github-script@v5
      if: ${{ github.event_name == 'pull_request' }}
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Current build number: $Env:GITHUB_ENV'
          })
